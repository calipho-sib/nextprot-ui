                <div class="controls">
                    <input ng-model="username" type="text" class="form-control" id="inputUsernameEmail">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>

                <div class="controls">
                    <input ng-model="password" type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox"><input type="checkbox"> Remember me </label>
                    <button type="submit" class="btn btn-primary"> Log In</button>
                </div>
            </div>

                <div class="login-or">

                    <!--<span class="span-or">or</span>-->
                </div>
            </div>

        </form>
