<div id="content-page-div" class="doc-content" ng-controller="ReleaseInfoCtrl">
    <div class="main">
        <h1>neXtProt release contents</h1>
        <p>Database release: {{releaseInfo.databaseRelease}}</p>
        <p>Application release: {{releaseInfo.apiRelease}}</p>

        <h2>Data release</h2>
        <div class="row">
            <div class="col-sm-10">
                <div class="row release-row" ng-class="{'first':$first}"
                     ng-repeat="d in releaseInfo.datasources">
                    <div class="col-sm-3 ">
                            <a href="{{d.url}}">{{d.source}}</a>
                    </div>
                    <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                        <div class="row release-row">
                            <div class="col-sm-4"><span class="subtitle">DESCRIPTION</span></div>
                            <div class="col-sm-8">{{d.description}}</div>
                        </div>
                        <div class="row release-row">
                            <div class="col-sm-4"><span class="subtitle">RELEASE</span></div>
                            <div class="col-sm-8">{{d.releaseVersion}}</div>
                        </div>
                        <div class="row release-row last">
                            <div class="col-sm-4"><span class="subtitle">LAST IMPORT</span></div>
                            <div class="col-sm-8">{{d.lastImportDate}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
