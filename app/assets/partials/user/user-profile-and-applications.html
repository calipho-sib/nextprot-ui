<div class="row offset1" ng-controller="UserCtrl">
    <div class="container-fluid" style="margin-top: 50px">
        <div class="row-fluid">
            <div class="span3 offset1">
                <p><a href="#user-profile">My profile</a></p>
                <p><a href="#user-applications">My applications</a></p>
            </div>
            <div class="span8">
                <div class="row">
                    <div class="control-group">
                        <label class="control-label" for="inputName">Name</label>
                        <div class="controls">
                            <input id="inputName" ng-model="auth.profile.name" type="text" class="form-control" disabled="true"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="row">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th ng-show="showCombine"></th>
                                <th>Name</th>
                                <th>api key</th>
                                <td></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="list in lists">
                                <td ng-show="showCombine"><input type="checkbox"></td>
                                <td><a href="proteins/search?list={{list.name}}">{{list.name}}</a></td>
                                <td>{{list.accessions}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="btn btn-primary" bs-modal="'partials/user/user-application-create-modal.html'" ng-click="launchModal(0,'create')" backdrop="false" >Create</button>
            </div>
        </div>
    </div>
</div>
