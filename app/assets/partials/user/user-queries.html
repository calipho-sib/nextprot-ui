<div ng-controller="QueryRepositoryCtrl" ng-init="loadMyQueries()" class="row">
    <div class="col-xs-3 col-sm-2 nopadding">
        <div ng-include="'partials/user/user-nav-bar.html'"></div>
    </div>
    <div class="col-xs-9 col-sm-10">
        <h4>My queries</h4>

        <!--filter-->
        <div class="input-group col-sm-4" style="margin-bottom: 20px;margin-top: 20px;">
            <input type="text" ng-model="filterQuery" class="form-control" placeholder="search in your queries">
            <span class="input-group-addon"><i class="icon-filter"></i></span>
        </div>


        <!--                                 -->
        <!-- Table to show queries           -->
        <!--                                 -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Query name</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="query in repository.queries | filter:filterQuery | orderBy:'title'">
                <td class="col-md-6"><a href="proteins/search?mode=advanced&sparql={{query.sparql | encodeURIComponent | trim}}">{{query.title}}</a></td>
                <td class="col-md-5">{{query.description}}</td>
                <td class="col-md-1" style="width: 100%">
                    <div class="btn-group">
                        <button class="btn btn-default btn-xs" type="button" ng-if="!query.isEditable()"
                                ng-click="setCurrentQuery(query)"><i class="icon-eye-open"></i></button>
                        <button class="btn btn-default btn-xs" type="button" ng-if="query.isEditable()"
                                ng-click="setCurrentQuery(query)"><i class="icon-edit"></i></button>
                        <button class="btn btn-default btn-xs" type="button" ng-if="query.isEditable()"
                                ng-click="deleteUserQuery(query)"><i class="icon-remove"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
