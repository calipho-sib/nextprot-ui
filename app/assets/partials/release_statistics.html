<div id="stat-page-div" class="doc-content" ng-controller="ReleaseInfoCtrl">

    <div class="main">
<!--        <h1>neXtProt release statistics</h1>-->
        <p>Database release: {{releaseInfo.databaseRelease}}</p>
        <p>Application release: {{releaseInfo.apiRelease}}</p>

        <h2>Data statistics</h2>
        <div class="row">
            <div class="col-sm-10">
                <div class="row release-row" ng-class="{'first':$first}"
                     ng-repeat="ts in releaseInfo.tagStatistics">
                    <div class="col-sm-3 text-uppercase bold">
                        <span class="category">{{ts.category}}</span>
                    </div>
                    <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                        <div class="row release-row" ng-class="{'last':$last}"
                             ng-repeat="s in ts.data">
                            <div class="col-sm-9 col-xs-12">
                                {{s.description}}
                            </div>
                            <div class="col-sm-3 col-xs-12 bold text-right">
                                {{s.count}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
