      <!-- RESULT HEADERS -->
      <div class="row" >
        <ul ng-cloak id="search-results" class="span8">
          <li ng-repeat="doc in Search.result.docs"  ng-cloak>
            <a href="https://www.nextprot.org/db/publication/{{doc.ac}}"> {{doc.title}} ({{doc.year}})</a>
            <div class=" small" ng-show="Search.session.summary">{{doc.authors[0]}}, <span class="gray">{{doc.journal}} <b>{{doc.volume}}</b>, {{doc.first_page}}-{{doc.last_page}}({{doc.year}})</span>
            </div>
            <div ng-hide="Search.session.summary">
              <span class="result-authors" ><span ng-repeat="author in doc.authors"><a ng-href="publications/search/{{author|trim}}">{{author}}</a>, </span></span><br/>
              <span class=" small">{{doc.journal}} <b>{{doc.volume}}</b>, {{doc.first_page}}-{{doc.last_page}}({{doc.year}})
                [<span ng-repeat="ac in doc.acs"><a href="{{getPublicationUrl(ac)}}">{{ac}}</a></span>] </span> <br/>
              <span><a class="btn btn-mini" toggle="#line-{{$index}}" > Show Abstract</a> </span>
              <div  id="line-{{$index}}" class="hide result-abstract"  ng-bind-html="doc.abstract"></div>
            </div>      
          </li>
        </ul>
      </div>
