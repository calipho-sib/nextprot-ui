      <!-- RESULT HEADERS -->
      <div class="row" >
        <ul>
          <li ng-repeat="doc in Search.result.docs"  ng-cloak>
            <span class="green small">{{doc.pub_type}}</span> <a href="https://www.nextprot.org/db/publication/{{doc.pub_ac}}"> {{doc.pub_title}} ({{doc.pub_date}})</a><br/>
            <span class="green small">journal: <b>{{doc.pub_journal}}</b> - filters: <b>{{doc.filters}}</b> </span><br>
            <span class="gray small">{{doc.pub_authors}}</span>
            <span><a class="btn btn-mini" toggle="#line-{{$index}}" ><i class="icon-plus"></i> Abstract</a> </span>
            <div  id="line-{{$index}}" class="hide  "  ng-cloak style="margin-right:20px">
            
          </li>
        </ul>
      </div>
