<div class="row" style="border-top: 1px solid #E7E7E7;" ng-class="minMenu ? 'minimizedMenu' : '' " smallscreen>
    <div class="responsive-md-screen second-header-left" style="padding:0px;background-color:#bbb;height:50px">
        <div class="col-xs-2" id="toggle-sidemenu">
            <a class="btn" href="javascript:void(0);" ng-click="switchMenu()">
<!--            <a class="btn" href="javascript:void(0);" ng-click="hideMenu = !hideMenu">-->
                <span class="fa fa-reorder" aria-hidden="true"></span>
            </a>
        </div>
        <div class="col-sm-12 col-xs-8" id="entrySummaryBoxName">
            <div id="entrySummaryName">
                    <a class="figure" type="button" ng-click="minimizeMenu()">
                        <i class="fa fa-chevron-left" ng-class="{'right' : minMenu}"></i>
                    </a>
                <span class="text">
                        {{section}}
                    </span>
            </div>
            <ul id="protein-tooltip" class=" submenu">
                <li class="submenu-header ellipsis">{{section}}</li>
            </ul>
        </div>
    </div>
    <div class="col-lg-12 responsive-md-screen second-header-right">
        <div class="row" style="height:inherit;background-color:#f8f8f8;border-bottom: 1px solid #E7E7E7;margin-left:0px;height:50px;">
<!--
            <div class="col-lg-1 pull-left" id="toggle-minimizedMenu">
                <a class="btn" href="javascript:void(0);" ng-click="minimizeMenu()">
                    <span class="fa fa-reorder" aria-hidden="true"></span>
                </a>
            </div>
-->

            <div class="col-lg-5 col-md-4 col-sm-6 col-xs-8" style="overflow:scroll;height:50px;word-break:break-all;white-space:nowrap;text-overflow:ellipsis">
                <a ng-if="parent" ng-href={{linkToParent}} style="margin:0px;padding:0px;line-height:50px;vertical-align:top; color:grey;font-size:16px; display:inline-block;text-decoration:none">{{parent}} <i class="fa fa-chevron-right" aria-hidden="true" style="margin:0px 5px"></i> </a>
                <span ng-if="h1" style="margin:0px;padding:0px;line-height:50px;vertical-align:top;color:grey;font-size:16px;line-height:49px;">{{title}} <i class="fa fa-chevron-right" aria-hidden="true" style="margin:0px 5px;line-height:50px;vertical-align:top;"></i> </span>
                <h1 style="margin:0px;padding:0px;font-size:28px;display:inline-block;text-overflow:ellipsis;line-height:45px;vertical-align:top;" ng-bind="nm.h1"></h1>
                <!--                    <h1 style="margin:0px;padding:0px;line-height:45px; font-size:28px;">{{title}}</h1>-->
            </div>



            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 pull-right">
                <div class="pull-right">
                    <!-- See github url  -->
                    <div class="entrySummarylink">
                        <a ng-href="{{githubURL}}" title="See the source code" target="_blank" style="color:grey;font-size:18px;">
                            <span class="fa fa-github" aria-hidden="true"></span>
                        </a>
                    </div>
                    <!-- Download entry (pop-up opens) -->
                    <div class="entrySummarylink">
                        <a bs-modal="'partials/export/export-modal.html'" href="#" title="Download entry" ng-click="setExportEntry(widgetEntry)" title="Download entry" target="_blank" ng-href="{{widgetURL}}&inputOption=true" style="color:grey;font-size:18px;">
                            <span class="fa fa-download" aria-hidden="true"></span>
                        </a>
                    </div>
                    <!-- Expand in new window -->
                    <div class="entrySummarylink">
                        <a title="see it in a separated window" target="_blank" ng-href="{{externalURL}}" style="color:grey;font-size:18px;">
                            <span class="fa fa-expand" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-2 col-sm-3 col-xs-12 entry-search" style="text-align:right;">
                <form ng-submit="makeSimpleSearch()">
                    <div class="input-group">
                        <input ng-model="simpleSearchText" type="text" class="form-control" placeholder="Search an entry...">
                        <span class="input-group-addon"><span class="fa fa-search"></span></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
