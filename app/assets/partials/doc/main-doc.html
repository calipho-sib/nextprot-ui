        </div>
        <div class="col-lg-10 col-xs-12 responsive-md-screen right-content" style="border: 0;background-color: #252A30;">
            <!--            <div ng-include="'partials/doc/page.html'"></div>-->
            <!--
            <h1>{{partialName}}</h1>
            <h1>{{testt}}</h1>
-->
            <div style="background-color:white;height:100%;width:100%;">
                <ng-include src="getContentPartial()"></ng-include>
            </div>
        </div>
    </div>
</div>
