<ul class="topmenu topmenu-responsive" ng-controller="chromosomeCtrl">
    <li class="active">
        <ul id="entries" class="collapse in">
            <li ng-repeat="c in chromosomeNames" ng-class="'active'">
                <a href="chromosome-entries/{{c}}" ng-click='selectChromosome(c)'>
                    <span class="figure">
                        <img style="width:30px;" src="../img/genes.png">
                    </span>
                    <span class="text"><span class="fa"></span>
                        Chromosome {{c}}
                    </span>
                </a>
            </li>
        </ul>
    </li>
</ul>
