<div ng-controller="ViewerCtrl">
    <div class="row" style="border-top: 1px solid #E7E7E7">
        <div class="col-md-2"
             style="background:#777777;height:60px;padding:0px;border-radius:0px;border-bottom: 1px solid #595959;box-shadow: inset 0px -3px 6px -6px #D0D0D0, 0px 3px 6px -6px #757575;">
            <h4 style="color:#F8F8F8;font-size:1.7em;font-family:HelveticaUltraLight;height:40px;font-weight:500;padding:5px 0px 25px;margin-bottom:15px;text-align: center;letter-spacing:0px;">{{entryProps.name}}</h4>
        </div>
        <div class="col-md-10" style="height:60px;">
            <div class="row" style="height:inherit;background-color:white;border-bottom: 1px solid #B6B6B6;">
                <div class="col-md-4">

                    <div style="text-align: center;margin-top:15px;margin-left:20px;display: inline-block;">
                        <span style="background-color:lightgrey;color:blackgrey;font-weight:900;padding:4px 8px;font-size:13px;">{{entryProps.isoformCount}}</span>

                        <p style="color:grey;font-size:0.8em;font-weight:600;margin-top:5px;margin-bottom: 5px;">
                            ISO</p>
                    </div>
                    <div style="text-align: center;margin-top:15px;margin-left:20px;display: inline-block;">
                        <span style="background-color:#0F8292;color:white;font-weight:900;padding:4px 8px;font-size:13px;">{{entryProps.genesCount}}</span>

                        <p style="color:grey;font-size:0.8em;font-weight:600;margin-top:5px;margin-bottom: 5px;">
                            GENE</p>
                    </div>
                    <div style="text-align: center;margin-top:15px;margin-left:20px;display: inline-block;">
                        <span style="background-color:#CFB915;color:white;font-weight:600;padding:5px 3px;font-size:13px;">{{entryProps.referencesCount}}</span>

                        <p style="color:grey;font-size:0.8em;font-weight:600;margin-top:5px;margin-bottom: 5px;">
                            REF</p>
                    </div>
                    <div style="display:inline-block;margin-top:15px; margin-left:30px;vertical-align:top;" >
                        <a title="see it in a separated window" target="_blank" ng-href="{{widgetURL}}">
                            <span class="icon icon-resize-full" aria-hidden="true" style="padding-left:40px;font-size:1.5em;"></span>
                        </a>
                    </div>
                </div>
                <div class="col-md-3 pull-right" style="margin-top: 15px;margin-right: 50px; ">
                    <div class="input-group">
                        <input ng-model="simpleSearchText" type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="makeSimpleSearch()"><i class="icon-search"></i>
                  Search
              </button>
            </span>
                    </div>
                    <!-- /input-group -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 nopadding fullHeight sidemenu">
            <div ng-include="'partials/viewer/viewer-side-bar.html'"></div>
        </div>
        <div class="col-sm-10" style="height:100%;padding:0px;box-shadow: -1px 0px 2px -1px #888;">
            <iframe id="iframeViewer" ng-src="{{widgetURL}}" width="100%" style="border: 0"></iframe>
            <script>iFrameResize({log:false})</script>
        </div>
    </div>
</div>
