<div ng-controller="ViewerCtrl">
    <div class="row" style="border-top: 1px solid #E7E7E7">
        <div class="col-md-2"
             style="background:#777777;height:60px;padding:0px;border-radius:0px;border-bottom: 1px solid #595959;box-shadow: inset 0px -3px 6px -6px #D0D0D0, 0px 3px 6px -6px #757575;">
            <h4 style="color:#F8F8F8;font-size:1.5em;font-family:HelveticaUltraLight;height:40px;font-weight:500;padding:5px 0px 25px;margin-bottom:15px;text-align: center;letter-spacing:0px;">{{entryProps.name}}</h4>
        </div>
        <div class="col-md-10" style="height:60px;">
            <div class="row" style="height:inherit;background-color:white;border-bottom: 1px solid #B6B6B6;">
                <div class="col-md-4 entrySummaryBoxes">
                    <div>
                        <span id="entrySummaryIso">{{entryProps.isoformCount}}</span><p>ISO</p>
                    </div>
                    <div>
                        <span  id="entrySummaryGene">{{entryProps.genesCount}}</span><p>GENE</p>
                    </div>
                    <div>
                        <span id="entrySummaryRef">{{entryProps.referencesCount}}</span><p>REF</p>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-3" style="margin-top: 15px;margin-right: 0px; ">
                    <div class="input-group">
                        <input ng-model="simpleSearchText" type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button" ng-click="makeSimpleSearch()"><i class="icon-search"></i>
                              Search
                          </button>
                        </span>
                    </div>
                </div>

                <!-- Expand in new window -->
                <div class="pull-right" style="display:inline-block;margin-top:20px; vertical-align:top; margin-right:25px;">
                    <a title="see it in a separated window" target="_blank" ng-href="{{widgetURL}}&inputOption=true" style="color:grey;font-size:18px;">
                        <span class="icon icon-resize-full" aria-hidden="true"></span>
                    </a>
                </div>

                <!-- Download entry (pop-up opens) -->
                <div class="pull-right" style="display:inline-block;margin-top:20px; vertical-align:top; margin-right:25px;">
                    <a bs-modal="'partials/export/export-modal.html'" href="#" title="Download entry"  ng-click="setExportEntry(widgetEntry)" title="Download entry" target="_blank" ng-href="{{widgetURL}}&inputOption=true" style="color:grey;font-size:18px;">
                        <span class="icon icon-download" aria-hidden="true"></span>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 nopadding fullHeight sidemenu">
            <div ng-include="'partials/viewer/viewer-side-bar.html'"></div>
        </div>
        <div class="col-sm-10" style="height:100%;padding:0px;box-shadow: -1px 0px 2px -1px #888;">
            <iframe id="iframeViewer" ng-src="{{widgetURL}}" width="100%" style="border: 0; min-height: 800px; background-color: white"></iframe>
            <script>iFrameResize({log:false})</script>
        </div>
        <div class="pull-right" style="margin:10px;">
            <a title="Powered by GitHub" target="_blank" ng-href="{{githubURL}}&inputOption=true" style="color:grey;font-size: 18px">
                <span class="icon icon-github" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>
