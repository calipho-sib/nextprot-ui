<ul class="topmenu topmenu-responsive">
    <li active-section ng-class="{active: hasActive()}">
        <a class="collapsed" href="javascript:void(0);" data-target="#scn" data-toggle="collapse">
            <span class="figure">
                <span>SCN</span>
<!--                <img style="width:30px;" src="../img/proteins.png">-->
              </span>
            <span class="text" style="padding-left:15px;">SODIUM CHANNELS</span>
            <span class="arrow icon"></span>
        </a>
        <!-- START 2nd Level Menu -->
        <ul id="scn" class=" submenu collapse">
            <li class="submenu-header ellipsis">Sodium channels</li>
            <li ng-class="activePage('view/portals/navmut')">
                <a href="view/portals/navmut">
                    <span class="text">Table</span>
                </a>
            </li>
        </ul>
    </li>
    <li active-section ng-class="{active: hasActive()}">
        <a class="collapsed" href="javascript:void(0);" data-target="#brca" data-toggle="collapse">
            <span class="figure">
                <span style="margin-left:-5px;">BRCA</span>
<!--                <img style="width:30px;" src="../img/proteins.png">-->
              </span>
            <span class="text" style="padding-left:15px;">BREAST CANCER</span>
            <span class="arrow icon"></span>
        </a>
        <!-- START 2nd Level Menu -->
        <ul id="brca" class=" submenu collapse">
            <li class="submenu-header ellipsis">Breast cancer</li>
            <li ng-class="activePage('view/portals/breast-cancer')">
                <a href="view/portals/breast-cancer">
                    <span class="text">Table</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
