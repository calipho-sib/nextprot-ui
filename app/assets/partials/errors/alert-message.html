<ul ng-controller="flashCtrl" style="position: fixed;top: -2px;left: 15%;right: 15%;z-index:10010;opacity:0.9">
    <li style="list-style: none " ng-repeat="m in messageList">
        <div class="flashmsg alert {{m.level}} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span></button>
            <span ng-bind="m.text"></span>
        </div>
    </li>
</ul>
