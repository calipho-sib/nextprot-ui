<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Save user query</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputName">Name: </label>
            <div class="controls">
                <input id="inputName" type="text" placeholder="Name..." ng-model="AdvancedQueryService.currentQuery.title" focus>
            </div>
        </div>

        <!-- Description -->
        <div class="control-group">
            <div class="control-label" for="inputDescription">
                <label>Description: </label>
            </div>
            <div class="controls">
                <textarea rows="10" id="inputDescription" type="text" placeholder="Description..." ng-model="AdvancedQueryService.currentQuery.description">
                </textarea>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox">Published in the community repository
                </label>
            </div>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveUserQuery(dismiss(), 'action')">Save</button>
    <button class="btn" ng-click="modalDissmiss(dismiss())">Cancel</button>
</div>
