<div ng-controller="AdvancedCtrl">
    <div class="container">
        <h2>Advanced queries</h2>
        <input ng-model="query">

        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown"> Select query repository <span class="caret"></span> </a>
            <ul class="dropdown-menu">
                <li><a href="">NextProt team (tutorial)</a></li>
                <li><a href="">Community</a></li>
                <li><a href="">Private</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown"> select category <span class="caret"></span> </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="">Function</a>
                </li>
                <li>
                    <a href="">Medical</a>
                </li>
                <li>
                    <a href="">Expression</a>
                </li>
                <li>
                    <a href="">...</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="span1"/>
            <div class="span5">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="story" ng-repeat="story in stories | filter:query" ng-click="setCurrentStory(story)">
                            <a ref >{{story.title}}</a>
                        </li>
                  </ul>
            </div>
            <div class="span6">
                <form class="form-horizontal">
                    <div class="control-group">
                        <div class="controls"></div>
                        <p class="text-info" ng-model="currentStory.author">{{ currentStory.author }}</p>
                        <textarea class="span12" id="inputDescription" placeholder="<= Choose a query in the left <="
                                  rows="10" cols="200000" ng-model="currentStory.sparql"></textarea>
                    </div>
                </form>
                <button type="submit" class="btn">Publish (submit to review)</button>
                <button type="submit" class="btn">Save privatly</button>
                <button type="submit" class="btn btn-primary" ng-click="doAdvanceSearch()">Advanced Search</button>
            </div>
        </div>
    </div>
    <ul>
        <li ng-repeat="r in results">
            <p>{{r}}</p>
        </li>
    </ul>
</div>
