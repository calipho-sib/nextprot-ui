<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Select query from repository</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-controller="AdvancedCtrl">
        <input ng-model="filterQuery" placeholder="text filter">

        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown">
                Select a repository
                <span class="caret"></span> </a>
            <ul class="dropdown-menu">
                <li><a href="" ng-click="showNextprotRepository()">{{reps.nextprotRep}}</a>
                </li>
                <li><a href="" ng-click="showPrivateRepository()">{{reps.privateRep}}</a>
                </li>
                <li><a href="" ng-click="showPublicRepository()">{{reps.publicRep}}</a>
                </li>
            </ul>
        </div>
        <div class="row">
        </div>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="query in queries | filter:filterQuery">
                <td>{{query.username}}</td>
                <td><a data-toggle="tooltip" title="{{query.description}}" href="" ng-click="AdvancedQueryService.setCurrentQuery(query); dismiss();">{{query.title}}</a></td>
            </tr>
            </tbody>
        </table>

    </form>
</div>
