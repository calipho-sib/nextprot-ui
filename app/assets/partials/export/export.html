<div class="modal-dialog fade-out-right fade-in-left  repository-modal"  >
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3>Export {{listToExport.name}} list</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" style="height: 350px">
                <div class="control-group">
                    <label class="control-label">Format: </label>
                    <div class="controls">
                        <div class="btn-group">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">{{selectedFormat.name}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="format in exportFormats"><a href="" ng-click="setSelectedFormat(format)">{{format.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="control-group" ng-show="selectedFormat.templates != null">
                    <label class="control-label">Template: </label>
                    <div class="controls">
                        <div class="btn-group">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">{{selectedTemplate.name}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="template in selectedFormat.templates"><a href="" ng-click="setSelectedTemplate(template)">{{template.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a class="btn btn-primary" href="{{getFileExportURL()}}" target="_blank" ng-click="dismiss()">Export</a>
        </div>
    </div>
</div>
